<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica e não Semântica</title>
</head>
<body>
    <h1>Tag negrito</h1>
        <p>Esta tag é semântica em <strong>negrito</strong</p>
        <p>Esta tag é não semântica em <b>negrito</b></p>
    <h1>Tag itálico</h1>
        <p>Esta tag é semântica <em>itálico</em></p>
        <p>Esta tag é não semântica em <i>itálico</i></p>
</body>
</html>
